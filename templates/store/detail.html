{% extends 'base.html' %}

{% block title %} | store {% endblock %}

{% load static %}

{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image"
                    src="{{ product.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.title }}</h1>
                {% if product.author is not None %}
                <p><span class="lead">{{ product.author }}</span> (Author)</p>
                {% endif %}
                <p>{{ product.description|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Hardback</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">{{ product.price }} UC</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6 text-end"><button type="button" id="add-button" value="{{ product.id }}"
                                    class="btn btn-secondary btn-sm"
                                    onClick="addToCart('{% url "cart:cart_add" %}', '{{ csrf_token }}')">Add to
                                    Cart</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="{% static 'js/cart.js' %}"></script>

{% endblock %}
