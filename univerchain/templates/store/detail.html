{% extends 'base.html' %}

{% block title %} | store {% endblock %}

{% load static %}

{% block content %}
<main class="pt-2">
    <div class="container" style="max-width: 1000px">
        <div class="row g-3">
            <div class="col-12 d-flex justify-content-between">
            </div>
            <div class="col-md-5 ps-3 col-lg-5 order-md-last p-5 order-1">
                <div class="d-grid gap-2 py-4">
                    <div class="d-flex d-flex-inline justify-content-between">
                        <div><span class="h3">{{ product.price }} UC</span>
                        </div>
                    </div>
                    <hr>
                    <div class="py-4">
                        {{product.description}}
                    </div>
                    <button type="button" id="add-button" value="{{product.id}}" onClick="addToCart('{% url "cart:cart_add" %}', '{{ csrf_token }}')" class="btn btn-success btn-lg btn-block">Add to
                        cart</button>
                </div>
            </div>

            <div class="col-md-7 col-lg-7 p-3">
                <div class="card mb-3 border-0">
                    <div class="row g-0">
                        <div class="col-md-12">
                            <div class="card-body p-1">
                                <h1 class="mb-0 h2 pe-4 pb-4">{{ product.title }}</h1>
                                <div class="bg-light"><img class="img-fluid mx-auto d-block" width="200px"
                                        alt="Responsive image" src="{{ product.image.url }}"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
